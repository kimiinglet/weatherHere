<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <!-- search input and button -->
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="City ZipCode" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>

    <!-- weather container -->
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDeatils"></div>
            <div id="humidity" class="bottomDeatils"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
